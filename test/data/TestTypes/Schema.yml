root:
    _type: array
    _children:
        texte:
            _type: text
        # a comment
        # should not provoke anything
        multi_ligne:
            _type: text
        enume:
            _type: enum
            _values:
                - windows
                - linux
        nombre:
            _type: number
        booleen:
            _type: boolean
        test_choice:
            _type: choice
            _choices:
                1:
                    _type: enum
                    _values:
                        - windows
                        - linux
                2:
                    _type: number
        prototype_bool:
            _type: prototype
            _prototype:
                _type: boolean
        prototype_array:
            _type: prototype
            _prototype:
                _type: array
                _children:
                    texte:
                        _type: text
                        _is_required: true
        paragraph:
            _type: partial
            _partial: block
partials:
    block:
        _type: array
        _children:
            line_1:
                _type: text
            line_2:
                _type: text
